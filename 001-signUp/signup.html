<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Screen</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

      <div class="header-parent">
        <h2 class="header">Join<br>Today</h2>
      </div>

      <div class="input-parent">
        <input id="input" class="input-parent" class="center" placeholder="address@example.com"
        autofocus=autofocus></input>
      </div>

      <div class="button-parent">
        <button id="submit" class="input-parent">Save</button>
      </div>
    </div>

  </body>
</html>
