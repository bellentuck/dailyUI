<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="creditCardCheckout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body class="creditCardCheckout">
    <div class="container">

      <div class="header-parent">
        <h1 class="header">Payment Info</h1>
      </div>

      <div class="input-parent">
        <h4 class="input-header">Card Number: </h4>
        <input id="input" class="center"
        autofocus=autofocus></input>
      </div>

      <div class="input-parent">
        <h4 class="input-header">Expiration (MM/YY): </h4>
        <input id="input" class="center" placeholder="MM/YY"
        autofocus=autofocus></input>
      </div>

      <div class="input-parent">
        <h4 class="input-header">CVV (3 numbers, back of card): </h4>
        <input id="input" class="center" placeholder="000"
        autofocus=autofocus></input>
      </div>

      <div class="button-parent">
        <button class="btn-default" id="submit">Submit</button>
      </div>
    </div>

  </body>
</html>
